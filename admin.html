<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מוצרים - Harvest House Admin</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./homePage.css">   
</head>

<body>
    <header>
        <h1>ניהול מוצרים</h1>
    </header>

    <main class="admin-container">
        <a href="homePage.html" class="button-link">מעבר לחנות</a>

        <section class="admin-section">
            <h2>new product!  </h2>
            <form id="addProductForm" class="product-form">

                <label for="newProductName">product name :</label>
                <input type="text" id="newProductName" >
                <div id="msg1"></div>

                <label for="newProductType">type:</label>
                <input type="text" id="newProductType">
                <div id="msg2"></div>

                <label for="newProductPrice">price:</label>
                <input type="number" id="newProductPrice" placeholder="לדוגמה: 99$" >
                <div id="msg3"></div>

                <label for="newProductImageUrl">URL IMG :</label>
                <input type="text" id="newProductImageUrl" >
                <div id="msg4"></div>

                <label for="newProductStock">stock :</label>
                <input type="number" id="newProductStock" >
                <div id="msg5"></div>

                <button type="submit"> add to collection!</button>
            </form>
        </section>

    </main>

   


    <footer>
        <p>&copy; 2025 The Harvest House. כל הזכויות שמורות.</p>
    </footer>

    <script src="./products.js"></script>
    <script src="./admin.js"></script> </body>
</html>
