<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מוצרים - Harvest House Admin</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./homePage.css">   
</head>

<body>
    <header>
        <h1>ניהול מוצרים</h1>
    </header>

    <main class="admin-container">

        <section class="admin-section">
            <h2>הוסף מוצר חדש</h2>
            <form id="addProductForm" class="product-form">
                <label for="newProductId">ID:</label>
                <input type="number" id="newProductId" required>

                <label for="newProductName">שם המוצר:</label>
                <input type="text" id="newProductName" required>

                <label for="newProductType">סוג:</label>
                <input type="text" id="newProductType">

                <label for="newProductPrice">מחיר:</label>
                <input type="number" id="newProductPrice" placeholder="לדוגמה: 99" required>

                <label for="newProductImageUrl">נתיב לתמונה:</label>
                <input type="text" id="newProductImageUrl" placeholder="./pictures/MyProduct.png" required>

                <button type="submit">הוסף מוצר</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>נהל מוצרים קיימים</h2>
            <div id="adminProductsList" class="admin-products-list">
                <p id="noProductsMessage">אין מוצרים להצגה.</p>
            </div>
        </section>

    </main>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>ערוך מוצר</h2>
            <form id="editProductForm" class="product-form">
                <input type="hidden" id="editProductId"> <label for="editProductName">שם המוצר:</label>
                <input type="text" id="editProductName" required>

                <label for="editProductType">סוג:</label>
                <input type="text" id="editProductType">

                <label for="editProductPrice">מחיר:</label>
                <input type="number" id="editProductPrice" placeholder="לדוגמה: 99" required>

                <label for="editProductImageUrl">נתיב לתמונה:</label>
                <input type="text" id="editProductImageUrl" placeholder="./pictures/MyProduct.png" required>

                <button type="submit">שמור שינויים</button>
            </form>
        </div>
    </div>


    <footer>
        <p>&copy; 2025 The Harvest House. כל הזכויות שמורות.</p>
    </footer>

    <script src="./products.js"></script>
    <script src="./admin.js"></script> </body>
</html>
